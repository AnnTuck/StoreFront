<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mySQl/Sequelize/Node.js/Express StoreFront</title>
  
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  
<!--CHALLENGE #1-->
 <!-- Show order total and low inventory alert-->
 <h3>UGLY UI  -- Challenge #1</h3>
 <p>Low inventory alert and order total</p>
  <div id = "total-view"></div>
  <div id = "inventory-view"></div>
 


  <!-- All product info, buttons, and selectors get appended to this element -->
  <div id = "item-view"></div>



<!--CHALLENGE #2-->
<hr><hr>
<h3>UGLY UI  -- Challenge #2 Manager View</h3>
<p>Low Inventory</p>
<div id = "low-inventory"></div>

<form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Product Name</label>
                <input type="text" class="form-control" id="prod-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Price</label>
                <input type="number" class="form-control" id="price" placeholder="$">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Stock Quantity</label>
                <input type="number" class="form-control" id="stock-qty" placeholder="# in stock">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Image URL</label>
                <input type="url" class="form-control" id="image-url" placeholder="url">
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Department</label>
              <select class="form-control" id="dept">
                  <option>1 Housewares</option>
                  <option>2 Fabric</option>
                  <option>3 Art</option>                  
              </select>
          </div>  
            
          <button type ="submit" class="add-prod-btn" id ="new-product">Add New Product</button>
            </form>


  
<!--CHALLENGE #3-->
<hr><hr>
<h3>UGLY UI  -- Challenge #3 Supervisor View</h3>
<p>Sales by Department</p>

<div id = "sales"></div>

<br><hr>
<p>Add a new department</p>


<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Department Name</label>
        <input type="text" class="form-control" id="dept-name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Overhead Cost</label>
        <input type="number" class="form-control" id="oh-cost" placeholder="$">
    </div>
            
  <button type ="submit" class="add-prod-btn" id ="new-department">Add New Department</button>
    </form>


            
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
